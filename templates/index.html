<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Note Flask Nyoba</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">Aplikasi Note Dibuat Dengan Python Flask </h1>

    <form action="{{ url_for('add_note') }}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" name="note" class="form-control" placeholder="Add a note" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <ul class="list-group">
        {% for note in notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ note }}
                <div>
                    <a href="{{ url_for('edit_note', index=loop.index-1) }}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_note', index=loop.index-1) }}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>

    <!-- Bootstrap JS (optional, for certain components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
